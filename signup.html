<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Car Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            color: #333;
            text-align: center;
        }
        .header {
            padding: 20px;
            background: #007bb5;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 50px;
        }
        .signup-btn {
            background: #007bb5;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-form {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: 0.4s ease-in-out;
        }
        .signup-form.active {
            right: 0;
        }
        .signup-form h2 {
            color: #007bb5;
            margin-bottom: 20px;
        }
        .signup-form label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-form button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #007bb5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #007bb5;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to Car Rental</h1>
    </div>

    <div class="container">
        <button class="signup-btn" onclick="openSignup()">Sign Up</button>
    </div>

    <!-- Sign-Up Form -->
    <div class="signup-form" id="signupForm">
        <span class="close-btn" onclick="closeSignup()">Ã—</span>
        <h2>Sign Up</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <button type="submit">Register</button>
    </div>

    <script>
        function openSignup() {
            document.getElementById("signupForm").classList.add("active");
        }
        function closeSignup() {
            document.getElementById("signupForm").classList.remove("active");
        }
    </script>

</body>
</html>
